<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FileLoader - A Flash Preloader &amp; Container File</title>
<!--
	
	I recommend using SWFObject to embed your Flash. I didn't do so here
	because I didn't want to redistribute the swfobject.js file, as it
	is likely to be updated.
	
	You can get the SWFObject JS file and find documentation at:
		- http://code.google.com/p/swfobject/
		
-->
</head>

<body>
<object width="827" height="620"><param name="movie" value="fileLoader.swf"></param><param name="allowFullScreen" value="false"></param><param name="allowscriptaccess" value="always"></param><embed src="fileLoader.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="false" width="827" height="620"></embed></object>
</body>
</html>
